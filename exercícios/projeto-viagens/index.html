<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>illumini travel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <main>
        <h1 class="logo">illumini travel.</h1>
        <form action="" method="get" autocomplete="on">
            <fieldset>
              <h1>Faça sua solicitação de viagem</h1>
              <span>
                <div class="image-form">
                  <p id="frase">Já pensou em viajar o mundo sem se preocupar?</p>
                </div>
                
                  
                  <div class="text-form"></div>
                  <p>
                      <label for="inome">Nome: </label>
                      <input type="text" name="nome" id="inome" minlength="5" maxlength="100" required autocomplete="name" placeholder="Nome completo">
                  </p>
                  <p>
                      <label for="iemail">E-mail: </label>
                      <input type="email" name="email" id="iemail" minlength="5" maxlength="100" required autocomplete="email" placeholder="seuemail@domínio.com">
                  </p>
                  <p>
                      <label for="itel">Telefone: </label>
                      <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx) xxxxx-xxxx">
                  </p>
                  <p>
                      <label for="ichegada">Chegada: </label>
                      <input type="date" name="chegada" id="ichegada" min="${new Date().toISOString().split('T')[0]}">
                  </p>
                  <p>
                      <label for="isaida">Saída: </label>
                      <input type="date" name="saida" id="isaida">
                  </p>
                  <p>
                      <label for="ihospedes">Hóspedes: </label>
                      <select name="hospedes" id="ihospedes">
                        <option value="">Hóspedes</option>
                        <option value="1 Pessoa">1 Pessoa</option>
                        <option value="2 Pessoas">2 Pessoas</option>
                        <option value="3 Pessoas">3 Pessoas</option>
                        <option value="4 Pessoas">4 Pessoas</option>
                        <option value="5 Pessoas">5 Pessoas</option>
                        <option value="6 Pessoas">6 Pessoas</option>
                        <option value="7 Pessoas">7 Pessoas</option>
                        <option value="8 Pessoas">8 Pessoas</option>
                        <option value="9 Pessoas">9 Pessoas</option>
                        <option value="10 Pessoas">10 Pessoas</option>
                      </select>
                    </p>
                  <p>
                      <p>
                          <label for="ilocal">Localização: </label>
                          <select name="local" id="ilocal">
                            <option value=""></option>
                            <option value="Anitápolis">Anitápolis</option>
                            <option value="Balneário Camboriú">Balneário Camboriú</option>
                            <option value="Bombinhas">Bombinhas</option>
                            <option value="Búzios">Búzios</option>
                            <option value="Cabo Frio">Cabo Frio</option>
                            <option value="Camboriú">Camboriú</option>
                            <option value="Campos do Jordão">Campos do Jordão</option>
                            <option value="Canela">Canela</option>
                            <option value="Florianópolis">Florianópolis</option>
                            <option value="Garopaba">Garopaba</option>
                            <option value="Gramado">Gramado</option>
                            <option value="Imbituba">Imbituba</option>
                            <option value="Itajaí">Itajaí</option>
                            <option value="Itapema">Itapema</option>
                            <option value="Porto Alegre">Porto Alegre</option>
                            <option value="Porto Belo">Porto Belo</option>
                            <option value="São José">São José</option>
                            <option value="Ubatuba">Ubatuba</option>
                          </select>
                        </p>
                  </p>
                  <p>
                      <input type="submit" value="Enviar" id="enviar">
                  </p>
                </div>
              </span>
                
            </fieldset>
            
        </form>
        
    </main>
    <footer>
      <p>Todos os direitos reservados.<a href="https://www.linkedin.com/in/matheus-natal-3358b7158/" target="_blank"> Matheus Natal</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
