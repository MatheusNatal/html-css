<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 4</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" minlength="0" maxlength="30" required>
        </p>

        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" minlength="0" maxlength="30" autocomplete="email" required>
        </p>

        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
        </p>


        <p>
            <input type="submit" value="Enviar">
        </p>
    </fieldset>
    </form>
</body>
</html>
