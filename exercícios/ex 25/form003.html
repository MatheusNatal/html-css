<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome: <input type="text" name="nome" id="inome" autocomplete="name" placeholder="nome completo" required></label>
        </p>    
        <p>
            <label for="imedia">Média: <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required></label>
        </p>
        <p>
            <label for="imes">Período Letivo: <input type="month" name="mes" id="imes"></label>
        </p>
        <p>
            <label for="idata">Dia da prova: <input type="date" name="data" id="idata"></label>
        </p>
        <p>
            <label for="ihora">Hora da prova: <input type="time" name="" id=""></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
