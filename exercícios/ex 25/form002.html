<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Formulário 02</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: <input type="text" name="usuario" id="iusuario" autocomplete="username" minlength="15" maxlength="30" placeholder="Nome de usuário" required></label>
        </p>
        <p>
            <label for="isenha">Senha: <input type="password" name="senha" id="isenha" autocomplete="new-password" minlength="8" maxlength="16" placeholder="********" required></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
</body>
</html>
