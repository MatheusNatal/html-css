<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Não é a forma mais recomendada pois consome muito.</p>
    
    <video width="560" controls >
        <source src="midia/Video-Site.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com este tipo de vídeo.</p>
    </video>
    <h2>Inserindo vídeos do youtube</h2>
        <p>Melhor maneira para hospedar vídeos.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tGoVE9JTqFY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo vídeos pelo VIMEO</h2>
        <iframe src="https://player.vimeo.com/video/791855851?h=94ff479f07&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
