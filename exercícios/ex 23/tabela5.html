<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
        }
        col.colidade {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="colnome">
            <col class="colsexo">
            <col class="colidade">
            <col class="colprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>27</td>
                <td>Pedreiro</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>38</td>
                <td>Cozinheiro</td>
            </tr>
            <tr>
                <td>Hellen</td>
                <td>F</td>
                <td>18</td>
                <td>Atendente</td>
            </tr>
            <tr>
                <td>Marcela</td>
                <td>F</td>
                <td>24</td>
                <td>Garçonete</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
